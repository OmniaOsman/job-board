{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}
    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
        </div>
    </div>
    <!--/ bradcam_area  -->
    
    <div class="job_details_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <div class="apply_job_form white-bg">
                        <h4>Edit profile</h4>
                        <form  method='POST' enctype="multipart/form-data">
                            {% csrf_token %}
                            {% bootstrap_form userForm %}
                            {% bootstrap_form profileForm %}
                            <select id="{{ profileForm.city.id_for_label }}" name="{{ profileForm.city.name }}" class="form-select" size="5">
                                {% for city in profileForm.city %}
                                    <option value="{{ city.value }}">{{ city.label }}</option>
                                {% endfor %}
                            </select>
                            
                            {% buttons %}
                                <button href="{% url 'accounts:profile' %}" type="submit" class='boxed-btn3 w-100'>Save</button>
                            {% endbuttons %}
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
{% endblock body %}
<script>
    $(document).ready(function() {
      $('select').select2();
    });
</script>
